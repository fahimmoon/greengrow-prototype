<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGrow Organic Fertilizers - Header</title>
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <h1>GreenGrow</h1>
            </div>
            <nav class="main-nav">
                <button class="mobile-menu-toggle" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-menu">
                    <li><a href="#" class="nav-link active" data-page="home">Home</a></li>
                    <li><a href="#" class="nav-link" data-page="products">Products</a></li>
                    <li><a href="#" class="nav-link" data-page="about">About</a></li>
                    <li class="dropdown">
                        <a href="#" class="nav-link dropdown-toggle">Resources <i class="fas fa-chevron-down"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="nav-link" data-page="blog">Blog</a></li>
                            <li><a href="#" class="nav-link" data-page="testimonials">Testimonials</a></li>
                            <li><a href="#" class="nav-link" data-page="faq">FAQ</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="nav-link" data-page="contact">Contact</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="btn btn-outline" id="loginBtn">Login</button>
                <button class="btn btn-primary" id="registerBtn">Register</button>
                <div class="cart-icon" id="cartIcon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
                <!-- Profile and Admin buttons -->
                <button class="btn btn-outline" id="profileBtn">Profile</button>
                <button class="btn btn-secondary" id="adminBtn">Admin Panel</button>
                <button class="btn btn-outline" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>
</header>
</body>
</html>
