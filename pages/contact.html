<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGrow Organic Fertilizers - Contact</title>
</head>
<body>
<section id="contactSection">
    <div class="container">
        <h2 class="section-title">Contact Us</h2>
        <div class="contact-content">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt contact-icon"></i>
                    <div>
                        <h3>Our Location</h3>
                        <p>123 Farm Lane, Agricultural City, AC 12345</p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone contact-icon"></i>
                    <div>
                        <h3>Phone Number</h3>
                        <p>1-800-GROW-NOW</p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope contact-icon"></i>
                    <div>
                        <h3>Email Address</h3>
                        <p>info@greengrow.com</p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-clock contact-icon"></i>
                    <div>
                        <h3>Working Hours</h3>
                        <p>Monday - Friday: 8AM - 6PM</p>
                        <p>Saturday: 9AM - 4PM</p>
                        <p>Sunday: Closed</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <h3>Send us a Message</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="contactName">Your Name</label>
                        <input type="text" id="contactName" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email Address</label>
                        <input type="email" id="contactEmail" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="contactSubject">Subject</label>
                        <input type="text" id="contactSubject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="contactMessage">Message</label>
                        <textarea id="contactMessage" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>

<section class="map-section">
    <div class="container">
        <h2 class="section-title">Find Us</h2>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.184133404672!2d-73.987574924523!3d40.75806467138739!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855c6480299%3A0x55194ec5a1ae072e!2sTimes%20Square!5e0!3m2!1sen!2sus!4v1628730724345!5m2!1sen!2sus" width="100%" height="400" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</section>
</body>
</html>
