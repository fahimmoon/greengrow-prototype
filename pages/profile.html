<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGrow Organic Fertilizers - Profile</title>
</head>
<body>
<section id="profileSection">
    <div class="container">
        <h2 class="section-title">My Profile</h2>
        <div class="profile-content">
            <div class="profile-sidebar">
                <div class="profile-card">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3 id="profileName">John Doe</h3>
                    <p id="profileEmail">john@example.com</p>
                    <p id="profileType">Client</p>
                </div>
                <nav class="profile-nav">
                    <ul>
                        <li><a href="#" class="profile-nav-link active" data-profile-tab="overview">Overview</a></li>
                        <li><a href="#" class="profile-nav-link" data-profile-tab="orders">My Orders</a></li>
                        <li><a href="#" class="profile-nav-link" data-profile-tab="settings">Settings</a></li>
                    </ul>
                </nav>
            </div>
            <div class="profile-main">
                <div class="profile-tab-content active" id="overviewTab">
                    <h3>Account Overview</h3>
                    <div class="profile-stats">
                        <div class="stat-card">
                            <h4>Total Orders</h4>
                            <p id="totalOrdersCount">0</p>
                        </div>
                        <div class="stat-card">
                            <h4>Total Spent</h4>
                            <p id="totalSpent">â‚¨0.00</p>
                        </div>
                        <div class="stat-card">
                            <h4>Member Since</h4>
                            <p id="memberSince">Jan 1, 2023</p>
                        </div>
                    </div>
                    <div class="recent-orders">
                        <h4>Recent Orders</h4>
                        <table class="profile-table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="recentOrdersTable">
                                <!-- Orders will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="profile-tab-content" id="ordersTab">
                    <h3>My Orders</h3>
                    <table class="profile-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Date</th>
                                <th>Items</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="allOrdersTable">
                            <!-- All orders will be populated here -->
                        </tbody>
                    </table>
                </div>
                <div class="profile-tab-content" id="settingsTab">
                    <h3>Account Settings</h3>
                    <form id="profileForm" class="profile-form">
                        <div class="form-group">
                            <label for="profileFullName">Full Name</label>
                            <input type="text" id="profileFullName" required>
                        </div>
                        <div class="form-group">
                            <label for="profileEmailInput">Email Address</label>
                            <input type="email" id="profileEmailInput" required>
                        </div>
                        <div class="form-group">
                            <label for="profilePhone">Phone Number</label>
                            <input type="tel" id="profilePhone">
                        </div>
                        <div class="form-group">
                            <label for="profileAddress">Address</label>
                            <textarea id="profileAddress" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                    <div class="security-section">
                        <h4>Security</h4>
                        <button class="btn btn-outline" id="changePasswordBtn">Change Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
