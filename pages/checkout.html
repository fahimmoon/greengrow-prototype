<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGrow Organic Fertilizers - Checkout</title>
</head>
<body>
<section id="checkoutSection">
    <div class="container">
        <h2 class="section-title">Checkout</h2>
        <div class="checkout-content">
            <div class="checkout-form">
                <div class="checkout-steps">
                    <div class="checkout-step step-active">
                        <div class="step-number">1</div>
                        <div class="step-label">Shipping</div>
                    </div>
                    <div class="checkout-step">
                        <div class="step-number">2</div>
                        <div class="step-label">Payment</div>
                    </div>
                    <div class="checkout-step">
                        <div class="step-number">3</div>
                        <div class="step-label">Review</div>
                    </div>
                </div>
                
                <form id="shippingForm">
                    <h3>Shipping Information</h3>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Street address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" required>
                        </div>
                        <div class="form-group">
                            <label for="zipCode">ZIP Code</label>
                            <input type="text" id="zipCode" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                </form>
            </div>
            
            <div class="order-summary">
                <h4>Order Summary</h4>
                <div id="orderItems">
                    <!-- Order items will be populated here -->
                </div>
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span id="subtotal">₨0.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping</span>
                    <span id="shippingCost">Free</span>
                </div>
                <div class="summary-item">
                    <span>Tax</span>
                    <span id="tax">₨0.00</span>
                </div>
                <div class="summary-total">
                    <span>Total</span>
                    <span id="total">₨0.00</span>
                </div>
                
                <h4>Payment Method</h4>
                <div class="payment-methods">
                    <!-- Only Cash on Delivery option -->
                    <div class="payment-method selected">
                        <i class="fas fa-money-bill-wave"></i>
                        <div>Cash on Delivery</div>
                    </div>
                </div>
                
                <button class="btn btn-primary full-width-btn" id="placeOrderBtn">Place Order</button>
            </div>
        </div>
    </div>
</section>

<script>
// This script will be executed when the page is loaded
document.addEventListener('DOMContentLoaded', function() {
    // Initialize checkout page
    initializeCheckout();
});

function initializeCheckout() {
    // This function would be called from the main.js file
    // For now, we'll just add event listeners
    const placeOrderBtn = document.getElementById('placeOrderBtn');
    if (placeOrderBtn) {
        placeOrderBtn.addEventListener('click', function() {
            alert('Order placed successfully! Thank you for your purchase.');
            // In a real application, this would process the order
        });
    }
}
</script>
</body>
</html>
